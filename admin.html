<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .back-link:hover {
            color: #000;
        }
        
        .admin-form {
            background: #f8f8f8;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea {
            min-height: 300px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            resize: vertical;
        }
        
        button {
            background: #000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        button:hover {
            background: #333;
        }
        
        .preview {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .preview h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 15px 0;
        }
        
        .preview h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 15px 0 10px 0;
        }
        
        .preview p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .code-output {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .instructions p {
            color: #856404;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M25 45 L45 45 L45 25 L55 25 L55 45 L75 45 L75 55 L55 55 L55 75 L45 75 L45 55 L25 55 Z' fill='%23000'/%3E%3C/svg%3E" alt="sigil" style="position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; opacity: 0.6; z-index: 1000;">
    
    <a href="index.html" class="back-link">‚Üê Back to Blog</a>
    
    <h1>Blog Admin</h1>
    
    <div class="instructions">
        <h3>Instructions</h3>
        <p>1. Fill out the form below to create a new post</p>
        <p>2. Click "Generate Code" to see the post object</p>
        <p>3. Copy the generated code and paste it into your <code>js/posts.js</code> file</p>
        <p>4. Save the file and refresh your blog to see the new post</p>
    </div>
    
    <div class="admin-form">
        <div class="form-group">
            <label for="post-title">Post Title</label>
            <input type="text" id="post-title" placeholder="Enter your post title">
        </div>
        
        <div class="form-group">
            <label for="post-date">Date</label>
            <input type="date" id="post-date">
        </div>
        
        <div class="form-group">
            <label for="post-content">Content</label>
            <textarea id="post-content" placeholder="Write your post content here...

Use simple markdown formatting:
- Paragraphs are separated by blank lines
- Use ## for main headings  
- Use ### for subheadings

Example:

This is a paragraph with some text.

## This is a main heading

More content here.

### This is a subheading

Even more content."></textarea>
        </div>
        
        <button onclick="generatePost()">Generate Code</button>
        <button onclick="previewPost()" style="margin-left: 10px; background: #666;">Preview</button>
    </div>
    
    <div id="code-output" class="code-output" style="display: none;"></div>
    <div id="preview" class="preview" style="display: none;"></div>

    <script src="js/posts.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('post-date').value = new Date().toISOString().split('T')[0];
        
        function generatePost() {
            const title = document.getElementById('post-title').value.trim();
            const date = document.getElementById('post-date').value;
            const content = document.getElementById('post-content').value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            const postId = String(Date.now());
            const newPost = {
                id: postId,
                title: title,
                date: date,
                content: content
            };
            
            const codeOutput = document.getElementById('code-output');
            codeOutput.style.display = 'block';
            codeOutput.textContent = `// Add this object to the beginning of the blogPosts array in js/posts.js:

${JSON.stringify(newPost, null, 4)},

// Don't forget the comma at the end!`;
            
            // Scroll to code output
            codeOutput.scrollIntoView({ behavior: 'smooth' });
        }
        
        function previewPost() {
            const title = document.getElementById('post-title').value.trim();
            const date = document.getElementById('post-date').value;
            const content = document.getElementById('post-content').value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            // Simple markdown-like parsing (same as main blog)
            const parsedContent = content
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.)/g, '<p>$1')
                .replace(/(.)$/g, '$1</p>');
            
            const preview = document.getElementById('preview');
            preview.style.display = 'block';
            preview.innerHTML = `
                <div style="color: #666; font-size: 14px; margin-bottom: 10px;">${date}</div>
                <h1 style="font-size: 24px; font-weight: 600; margin-bottom: 20px;">${title}</h1>
                <div>${parsedContent}</div>
            `;
            
            // Scroll to preview
            preview.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
