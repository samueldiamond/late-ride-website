<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .back-link:hover {
            color: #000;
        }
        
        .admin-form {
            background: #f8f8f8;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea {
            min-height: 300px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            resize: vertical;
        }
        
        button {
            background: #000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        button:hover {
            background: #333;
        }
        
        .preview {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .preview h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 15px 0;
        }
        
        .preview h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 15px 0 10px 0;
        }
        
        .preview p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .code-output {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #856404;
        }
        
        .instructions p {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .tab-container {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn.active {
            color: #000;
            border-bottom-color: #000;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .post-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .post-header {
            background: #f8f8f8;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-info h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .post-info .date {
            color: #666;
            font-size: 14px;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
        }
        
        .post-actions button {
            padding: 8px 16px;
            font-size: 12px;
            margin: 0;
        }
        
        .edit-btn {
            background: #666 !important;
        }
        
        .delete-btn {
            background: #dc3545 !important;
        }
        
        .post-content-preview {
            padding: 15px;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
        }
        
        .edit-form {
            padding: 20px;
            background: #f8f8f8;
            display: none;
        }
        
        .edit-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <img src="sigil.png" alt="sigil" style="position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; opacity: 0.6; z-index: 1000;">
    
    <a href="index.html" class="back-link">‚Üê Back to Blog</a>
    
    <h1>Blog Admin</h1>
    
    <div class="instructions">
        <h3>Instructions</h3>
        <p>Use the tabs below to add new posts or edit existing ones. Changes are temporary - copy the generated code to your <code>js/posts.js</code> file to make them permanent.</p>
    </div>
    
    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('add')">Add New Post</button>
        <button class="tab-btn" onclick="switchTab('edit')">Edit Posts</button>
    </div>
    
    <div id="add-tab" class="tab-content active">
        <div class="admin-form">
            <div class="form-group">
                <label for="post-title">Post Title</label>
                <input type="text" id="post-title" placeholder="Enter your post title">
            </div>
            
            <div class="form-group">
                <label for="post-date">Date</label>
                <input type="date" id="post-date">
            </div>
            
            <div class="form-group">
                <label for="post-content">Content</label>
                <textarea id="post-content" placeholder="Write your post content here...

Use simple markdown formatting:
- Paragraphs are separated by blank lines
- Use ## for main headings  
- Use ### for subheadings

Example:

This is a paragraph with some text.

## This is a main heading

More content here.

### This is a subheading

Even more content."></textarea>
            </div>
            
            <button onclick="generatePost()">Generate Code</button>
            <button onclick="previewPost()" style="margin-left: 10px; background: #666;">Preview</button>
        </div>
    </div>
    
    <div id="edit-tab" class="tab-content">
        <div id="posts-list"></div>
    </div>
    
    <div id="code-output" class="code-output" style="display: none;"></div>
    <div id="preview" class="preview" style="display: none;"></div>

    <script src="js/posts.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('post-date').value = new Date().toISOString().split('T')[0];
        
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'edit') {
                renderPostsList();
            }
        }
        
        // Render posts list for editing
        function renderPostsList() {
            const postsList = document.getElementById('posts-list');
            
            if (blogPosts.length === 0) {
                postsList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No posts yet. Add your first post in the "Add New Post" tab!</p>';
                return;
            }
            
            const sortedPosts = [...blogPosts].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            postsList.innerHTML = sortedPosts.map(post => `
                <div class="post-item" id="post-${post.id}">
                    <div class="post-header">
                        <div class="post-info">
                            <h4>${post.title}</h4>
                            <div class="date">${post.date}</div>
                        </div>
                        <div class="post-actions">
                            <button class="edit-btn" onclick="editPost('${post.id}')">Edit</button>
                            <button class="delete-btn" onclick="deletePost('${post.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="post-content-preview">
                        ${getExcerpt(post.content, 150)}
                    </div>
                    <div class="edit-form" id="edit-form-${post.id}">
                        <div class="form-group">
                            <label>Post Title</label>
                            <input type="text" id="edit-title-${post.id}" value="${post.title}">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="edit-date-${post.id}" value="${post.date}">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="edit-content-${post.id}" style="min-height: 200px;">${post.content}</textarea>
                        </div>
                        <button onclick="saveEdit('${post.id}')">Save Changes</button>
                        <button onclick="cancelEdit('${post.id}')" style="margin-left: 10px; background: #666;">Cancel</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Get excerpt (same as in main blog)
        function getExcerpt(content, maxLength = 200) {
            const plainText = content.replace(/#{1,3}\s/g, '').replace(/\n\n+/g, ' ');
            return plainText.length > maxLength ? plainText.substring(0, maxLength) + '...' : plainText;
        }
        
        // Edit post
        function editPost(postId) {
            const editForm = document.getElementById(`edit-form-${postId}`);
            editForm.classList.add('active');
        }
        
        // Cancel edit
        function cancelEdit(postId) {
            const editForm = document.getElementById(`edit-form-${postId}`);
            editForm.classList.remove('active');
        }
        
        // Save edit
        function saveEdit(postId) {
            const title = document.getElementById(`edit-title-${postId}`).value.trim();
            const date = document.getElementById(`edit-date-${postId}`).value;
            const content = document.getElementById(`edit-content-${postId}`).value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            const postIndex = blogPosts.findIndex(p => p.id === postId);
            if (postIndex !== -1) {
                blogPosts[postIndex] = {
                    id: postId,
                    title: title,
                    date: date,
                    content: content
                };
            }
            
            renderPostsList();
            generateFullCode();
        }
        
        // Delete post
        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                const postIndex = blogPosts.findIndex(p => p.id === postId);
                if (postIndex !== -1) {
                    blogPosts.splice(postIndex, 1);
                }
                renderPostsList();
                generateFullCode();
            }
        }
        
        // Generate full posts.js code
        function generateFullCode() {
            const codeOutput = document.getElementById('code-output');
            codeOutput.style.display = 'block';
            codeOutput.textContent = `// Replace the entire blogPosts array in js/posts.js with this:

let blogPosts = ${JSON.stringify(blogPosts, null, 4)};`;
            codeOutput.scrollIntoView({ behavior: 'smooth' });
        }
        
        function generatePost() {
            const title = document.getElementById('post-title').value.trim();
            const date = document.getElementById('post-date').value;
            const content = document.getElementById('post-content').value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            const postId = String(Date.now());
            const newPost = {
                id: postId,
                title: title,
                date: date,
                content: content
            };
            
            blogPosts.unshift(newPost);
            
            const codeOutput = document.getElementById('code-output');
            codeOutput.style.display = 'block';
            codeOutput.textContent = `// Add this object to the beginning of the blogPosts array in js/posts.js:

${JSON.stringify(newPost, null, 4)},

// Or replace the entire array with this:

let blogPosts = ${JSON.stringify(blogPosts, null, 4)};`;
            
            // Clear form
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-date').value = new Date().toISOString().split('T')[0];
            
            codeOutput.scrollIntoView({ behavior: 'smooth' });
        }
        
        function previewPost() {
            const title = document.getElementById('post-title').value.trim();
            const date = document.getElementById('post-date').value;
            const content = document.getElementById('post-content').value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content');
                return;
            }
            
            // Simple markdown-like parsing (same as main blog)
            const parsedContent = content
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.)/g, '<p>$1')
                .replace(/(.)$/g, '$1</p>');
            
            const preview = document.getElementById('preview');
            preview.style.display = 'block';
            preview.innerHTML = `
                <div style="color: #666; font-size: 14px; margin-bottom: 10px;">${date}</div>
                <h1 style="font-size: 24px; font-weight: 600; margin-bottom: 20px;">${title}</h1>
                <div>${parsedContent}</div>
            `;
            
            preview.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
